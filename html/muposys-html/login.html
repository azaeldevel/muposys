<!DOCTYPE html>
<html>
<head>
	<script src="js/login.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/login.css">
	<meta charset="utf-8">
	<title>Inicio de Sesion</title>
</head>

<body>


<div id="loginForm" class="modal">
  
	<form class="modal-content animate" action="/cgi/login" method="post">
    
    <div class="container">
      	<label for="user"><b>Usuario:</b></label>
      	<input type="text" placeholder="Enter Username" name="user" required>

      	<label for="psw"><b>Contraseña:</b></label>
      	<input type="password" placeholder="Enter Password" name="psw" required>
		
      <button type="submit">Login</button>
      <label>
        <input type="checkbox"  name="remember"> Recordame aquí </input>
      </label>
 	</div>

    <div class="container">
		<div class="contcancel">
      		<button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancelar</button>
		</div>
		<div class="contoptions">
		  	¿Olvidó su <a href="#">contraseña</a>?<br>
			¿Deséa <a href="#">registrarse</a>?
		</div>
    </div>
  </form>
</div>


</body>
</html>
